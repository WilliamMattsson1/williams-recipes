        <!-- 3. Add recipe form -->
        <section class="recipes-container">
            <div class="my-recipes">
                <i class="fa-solid fa-arrow-left my-recipes-arrow"></i>
                <h4>My recipes</h4>
                <ul class="my-recipes-ul">
                    <li>
                        <span class="my-recipe-text">Chicken Shawarma</span>
                        <div class="">
                            <i class="fa-solid fa-pen my-recipe-edit"></i>
                            <i class="fa-solid fa-xmark my-recipe-x"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="form-container">
                <h2 class="form-title">Add your own recipe</h2>
                <form id="recipe-form">
                    <div class="recipe-details">
                        <div class="input-box">
                            <span class="details">Meal name</span>
                            <input
                                type="text"
                                name="mealName"
                                placeholder="Enter Your Meals Name..."
                                required
                            />
                        </div>
                        <div class="input-box">
                            <span class="details">Image Url</span>
                            <input
                                type="text"
                                name="mealImgUrl"
                                placeholder="Enter Your image url..."
                                required
                            />
                        </div>
                        <div class="input-box">
                            <span class="details">Instructions</span>
                            <textarea
                                required
                                name="mealInstructions"
                                id="instructions"
                                cols="40"
                                rows="8"
                                placeholder="Cut your vegestables in small pieces. Start the oven..."
                            ></textarea>
                        </div>
                        <div class="input-box">
                            <span class="details">Ingredients</span>
                            <textarea
                                required
                                name="mealIngredients"
                                id="ingredients"
                                cols="40"
                                rows="8"
                                placeholder="Tomatoes - 2,
Beef - 500g,
"
                            ></textarea>
                        </div>
                    </div>
                    <div class="recipe-btn-container">
                        <button type="submit" class="add-recipe-btn">
                            Add recipe
                        </button>
                    </div>
                    <h5></h5>
                </form>
            </div>
        </section>
