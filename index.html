<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="description"
            content="Find your new favorite recipe, over 295 different recipes. Add your own recipe or follow  step-by-step instructions."
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/mediaqueries.css" />
        <link rel="icon" href="assets/logo.png" />
        <title>Williams Recipe's</title>
    </head>
    <body>
        <!-- 1. Navbar Desktop -->
        <!-- 2. Navbar Hamburger -->

        <!-- 4. Search container  -->

        <!--  1. Navbar Desktop -->
        <nav class="desktop-nav">
            <div class="logo">
                <a href="#">
                    <img src="assets/logo-removebg-preview.png" alt="logo" />
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="addRecipe.html">Add recipe</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <!-- End of Desktop nav -->

        <!-- 2. Hamburger Navbar -->
        <nav class="hamburger-nav">
            <div class="logo">
                <a href="#">
                    <img src="assets/logo-removebg-preview.png" alt="logo" />
                </a>
            </div>
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-links">
                <li>
                    <a href="addRecipe.html" onclick="toggleMenu()"
                        >Add Recipe</a
                    >
                </li>
                <li>
                    <a href="about.html" onclick="toggleMenu()">About Us</a>
                </li>
            </ul>
        </nav>
        <!-- End of Hamburger navbar -->

        <!-- 3. Favorite meals (mode button) -->
        <div class="mode-btn">
            <i class="fa-solid fa-toggle-off"></i>
        </div>

        <section class="fav-meals-container">
            <h1>Favorite Meals</h1>
            <i class="fa-solid fa-arrow-down fav-toggle"></i>
            <div class="total-fav-meals"><p></p></div>
            <div class="fav-meals"></div>
        </section>
        <!-- End of favorite meals -->

        <!-- 4. Search container (input, suggestions, randomBtn) -->
        <section class="user-input">
            <h2>Find your new favorite recipe</h2>
            <p>Over 295 different recipes</p>
            <div class="search-container">
                <input
                    class="search-input"
                    type="text"
                    placeholder="Search for meals..."
                />
                <button class="search-btn">Search</button>
            </div>

            <!-- Suggestions -->
            <ul class="suggestions">
                <li>Chicken</li>
                <li>Beef</li>
                <li>Pork</li>
                <li>SeaFood</li>
                <li>Dessert</li>
            </ul>
            <button class="random-btn">Random Meal</button>
        </section>
        <!-- End of search container -->

        <!-- 5. Meals -->
        <section class="meals-container">
            <h3 class="meals-h3"></h3>
            <div class="meals"></div>
        </section>
        <!-- End of meals -->

        <!-- 6. Popup for meals -->
        <section class="pop-up-container">
            <div class="pop-up">
                <h2 class="popup-h2">lala</h2>
                <i class="fa-solid fa-x"></i>
                <div class="pop-up-content"></div>
            </div>
        </section>
        <!-- End of popup -->

        <!-- 7. Footer -->
        <footer>
            <div class="footer-container">
                <div class="logo">
                    <a href="#"
                        ><img src="assets/logo-removebg-preview.png" alt="logo"
                    /></a>
                </div>

                <ul class="footer-links">
                    <li><a href="addRecipe.html">Add Recipe</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
            <p class="copyright">Made By @ William Mattsson | IT-HÃ¶gskolan</p>
        </footer>
        <!-- End of footer -->

        <script src="/js/app.js"></script>
    </body>
</html>
