<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/logo.png" />
        <title>Add Recipe | Williams Recipe's</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <!-- 1. Navbar Desktop -->
        <nav class="desktop-nav">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo-removebg-preview.png" alt="logo" />
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="addRecipe.html">Add recipe</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>

        <!-- 2. Hamburger Navbar -->
        <nav class="hamburger-nav">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo-removebg-preview.png" alt="logo" />
                </a>
            </div>
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-links">
                <li>
                    <a href="addRecipe.html" onclick="toggleMenu()"
                        >Add Recipe</a
                    >
                </li>
                <li>
                    <a href="about.html" onclick="toggleMenu()">About Us</a>
                </li>
            </ul>
        </nav>
        <!-- End of Hamburger navbar -->

        <section class="recipes-container">
            <div class="my-recipes">
                <i class="fa-solid fa-arrow-right my-recipes-arrow"></i>
                <h4>My recipes</h4>
                <ul class="my-recipes-ul">
                    <li>
                        <span class="my-recipe-text">Chicken Shawarma</span>
                        <i class="fa-solid fa-xmark my-recipe-x"></i>
                    </li>
                </ul>
            </div>
            <div class="form-container">
                <h2 class="form-title">Add your own recipe</h2>
                <form action="#" id="recipe-form">
                    <div class="recipe-details">
                        <div class="input-box">
                            <span class="details">Meal name</span>
                            <input
                                type="text"
                                placeholder="Enter Your Meals Name..."
                                required
                            />
                        </div>
                        <div class="input-box">
                            <span class="details">Image Url</span>
                            <input
                                type="text"
                                placeholder="Enter Your image url..."
                                required
                            />
                        </div>
                        <div class="input-box">
                            <span class="details">Instructions</span>
                            <textarea
                                name="instructions"
                                id="instructions"
                                cols="40"
                                rows="8"
                                placeholder="Cut your vegestables in small pieces. Start the oven..."
                            ></textarea>
                        </div>
                        <div class="input-box">
                            <span class="details">Ingredients</span>
                            <textarea
                                name="ingredients"
                                id="ingredients"
                                cols="40"
                                rows="8"
                                placeholder="Tomatoes - 2,
Beef - 500g,
"
                            ></textarea>
                        </div>
                    </div>
                    <div class="recipe-btn-container">
                        <button class="add-recipe-btn">Add recipe</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-container">
                <div class="logo">
                    <a href="#"
                        ><img src="assets/logo-removebg-preview.png" alt="logo"
                    /></a>
                </div>

                <ul class="footer-links">
                    <li><a href="favorites.html">Favorites</a></li>
                    <li><a href="addRecipe.html">Add Recipe</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
            <p class="copyright">Made By @ William Mattsson | IT-HÃ¶gskolan</p>
        </footer>
        <!-- End of footer -->

        <script src="app.js"></script>
        <script src="addRecipe.js"></script>
    </body>
</html>
